<div class="container mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group text-light bg-dark p-4">
            <h4 class="text-center">Login</h4>
            <div class="form-group">

                <!-- Email Field with Validation -->
                <small id="helpId" class="form-text">Email</small>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="">
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                    <small *ngIf="email?.errors?.['required']" class="text-danger">Email is required</small>
                    <small *ngIf="email?.errors?.['email']" class="text-danger">Enter a valid email address</small>
                </div>
            </div>
            <div class="form-group">

                <!-- Password Field with Validation -->
                <small id="helpId" class="form-text">Password</small>
                <input type="password" formControlName="password" class="form-control" name="" id="password"
                    aria-describedby="helpId" placeholder="">
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                    <small *ngIf="email?.errors?.['required']" class="text-danger">Password is required</small>
                    <small *ngIf="password?.errors?.['minlength']" class="text-danger">Password must be at least 6
                        characters long</small>
                </div>
            </div>

            <!-- Submit Button -->
            <br>
            <button type="submit" name="" id="btnSubmit" class="btn btn-primary btn-lg btn-block"
                [disabled]="loginForm.invalid">Login</button>
            <br>
            <p class="text-center">Do not have an account? <a name="" id="" class="text-primary" href="#" role="button"
                    routerLink="/register" routerLinkActive="active">Register</a></p>
        </div>
    </form>
</div>
